workflows:
  ios-workflow:
    name: iOS Build (Free)
    max_build_duration: 60
    instance_type: mac_mini_m1

    environment:
      flutter: stable

    scripts:
      - name: Get Flutter packages
        script: |
          flutter pub get

      - name: Build iOS (no codesign)
        script: |
          flutter build ios --no-codesign

    artifacts:
      - build/ios/iphoneos/*.app
      - build/ios/ipa/*.ipa
